version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: discord_meeting_postgres
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-discord_transcriptor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: discord_meeting_pgdata
