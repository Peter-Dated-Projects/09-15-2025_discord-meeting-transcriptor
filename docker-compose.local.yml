services:
  mysql:
    image: mysql:8.0
    container_name: discord_meeting_mysql
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      MYSQL_DATABASE: ${SQL_DATABASE}
      MYSQL_USER: ${SQL_USER}
      MYSQL_PASSWORD: ${SQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${SQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  chromadb:
    image: ghcr.io/chroma-core/chroma:1.3.3
    container_name: discord_meeting_chromadb
    restart: unless-stopped
    env_file:
      - .env.local
    command: ["run", "--host", "0.0.0.0", "--port", "8000", "--path", "/data"]
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  ollama:
    image: ollama/ollama:latest
    container_name: discord_meeting_ollama
    restart: unless-stopped
    env_file: .env.local
    gpus: all
    environment:
      OLLAMA_HOST: ${OLLAMA_HOST:-0.0.0.0:11434}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - discord_meeting_chatbot_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    name: discord_meeting_mysql_data
  chromadb_data:
    name: discord_meeting_chromadb_data
  discord_meeting_chatbot_data:
    name: discord_meeting_chatbot_data