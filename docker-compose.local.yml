services:
  mysql:
    image: mysql:8.0
    container_name: discord_meeting_mysql
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      MYSQL_DATABASE: ${SQL_DATABASE}
      MYSQL_USER: ${SQL_USER}
      MYSQL_PASSWORD: ${SQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${SQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  chromadb:
    image: ghcr.io/chroma-core/chroma:1.3.3
    container_name: discord_meeting_chromadb
    restart: unless-stopped
    env_file:
      - .env.local
    command: ["run", "--host", "0.0.0.0", "--port", "8000", "--path", "/data"]
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  gptoss20b:
    image: vllm/vllm-openai:latest
    ports:
      - "8001:8000"
    environment:
      HF_TOKEN: ${HUGGING_FACE_HUB_TOKEN:-}
      VLLM_WORKER_MULTIPROC_METHOD: spawn
    volumes:
      - discord_meeting_gptoss20b_data:/root/.cache/huggingface
    shm_size: "2g"
    command: >
      --download-dir /root/.cache/huggingface
      --model openai/gpt-oss-20b
      --max-model-len 8192
      --gpu-memory-utilization 0.9
      --max-num-seqs 4
      --swap-space 0
      --enforce-eager
      --disable-custom-all-reduce
      --tensor-parallel-size 1
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  mysql_data:
    name: discord_meeting_mysql_data
  chromadb_data:
    name: discord_meeting_chromadb_data
  discord_meeting_gptoss20b_data:
    name: discord_meeting_gptoss20b_data