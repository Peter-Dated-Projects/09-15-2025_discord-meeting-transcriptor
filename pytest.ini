[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, mocked, no external dependencies)
    integration: Integration tests (require running databases)
    asyncio: Async tests (require pytest-asyncio)
    slow: Slow running tests
    local: Local/dev environment tests (uses MySQL)
    prod: Production environment tests (uses PostgreSQL)

# Asyncio mode
asyncio_mode = auto

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Command-line options
[pytest.ini.options]
# Required: Users must specify --db-env local or --db-env prod

# Coverage options
[coverage:run]
source = source
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
